<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illustration Showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://www.transparenttextures.com/patterns/purty-wood.png') repeat;
      height: 100vh;
    }

    /* Navbar styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffffcc;
      padding: 15px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #444;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #1e90ff;
      border-bottom: 2px solid #1e90ff;
    }

    /* Landing section */
    .landing {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 120px;
      gap: 60px;
      flex-wrap: wrap;
    }

    /* Login Box */
    .login-box {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: border 0.3s;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .login-box button:hover {
      background: #0072ce;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    input:focus {
      border: 1px solid #1e90ff;
      outline: none;
    }

    .extras {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 12px;
    }

    .extras a {
      text-decoration: none;
      color: #0072ce;
    }

    .extras a:hover {
      text-decoration: underline;
    }

    /* Illustration */
    .illustration img {
      max-width: 400px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .landing {
        flex-direction: column;
        padding: 120px 20px 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <div class="navbar">
      <div class="logo">ðŸŽ¨ Illustrato</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Artists</a></li>
          <li><a href="#">Submit</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Landing Section -->
  <section class="landing">
    <div class="login-box">
      <h2>Login to Explore</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password">
        <div class="extras">
          <div>
            <input type="checkbox" id="remember">
            <label for="remember">Remember Me</label>
          </div>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="illustration">
      <img src="https://undraw.co/api/illustrations/secure_login" alt="Showcase Illustration">
    </div>
  </section>
</body>
</html>
